
<!DOCTYPE html><html lang="fr">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Massilia Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #00BCD4;
    --secondary: #FF4081;
    --accent: #FFC107;
    --background: #FFFFFF;
    --text: #222;
    --bg-dark: rgba(0,0,0,0.7);
  }
  body {
    margin: 0;
    font-family: Montserrat, sans-serif;
    background-color: var(--background);
    color: var(--text);
  }
  header {
    font-family: 'Press Start 2P';
    background: var(--primary);
    color: white;
    text-align:center; padding:20px;
  }
  nav a {
    margin: 0 10px; color: white; text-decoration: none;
  }
  .section-title {
    font-family:'Press Start 2P'; font-size:2rem;
    text-shadow:2px 2px var(--accent); margin:2rem 0 1rem;
    text-align: center;
  }
  .products { display:flex; flex-wrap:wrap; gap:1rem; justify-content:center; }
  .product-card {
    background: #f8f8f8; border-radius:8px;
    width: calc(50% - 2rem); max-width:300px;
    overflow:hidden; position:relative; box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .carousel {
    position:relative; width:100%; height:200px; overflow:hidden;
  }
  .carousel img {
    width:100%; height:200px; object-fit:cover; display:none;
  }
  .carousel img.active { display:block; animation: fade 0.6s ease-in-out; }
  .carousel .prev, .carousel .next {
    position:absolute; top:50%; transform:translateY(-50%);
    background:var(--secondary); border:none; padding:0.5rem; color:white;
    cursor:pointer; border-radius:50%; opacity:0.8;
  }
  .carousel .prev { left:10px; }
  .carousel .next { right:10px; }
  .product-info { padding:10px; text-align:center; }
  .preorder-email { display:none; margin-top:10px; }
  button.preorder-btn {
    background: var(--primary); border:none; padding:0.6rem 1rem;
    color:white; font-weight:600; cursor:pointer; border-radius:4px;
  }
  @keyframes fade {
    from {opacity: 0.5;} to {opacity: 1;}
  }
  @media(max-width:600px){
    .product-card { width: 90%; }
    .carousel { height:180px; }
    .carousel img { height:180px; }
  }
</style>
</head>

</body>
</html>
